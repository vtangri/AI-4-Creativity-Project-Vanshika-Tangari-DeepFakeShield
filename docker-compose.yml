version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: deepfakeshield-db
    environment:
      POSTGRES_USER: deepfakeshield
      POSTGRES_PASSWORD: deepfakeshield
      POSTGRES_DB: deepfakeshield
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deepfakeshield"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: deepfakeshield-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepfakeshield-backend
    environment:
      - DATABASE_URL=postgresql://deepfakeshield:deepfakeshield@postgres:5432/deepfakeshield
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - STORAGE_PATH=/app/storage
    volumes:
      - ./backend:/app
      - ./ml/models:/app/ml_models
      - storage_data:/app/storage
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Preprocess Worker
  celery-preprocess:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepfakeshield-celery-preprocess
    environment:
      - DATABASE_URL=postgresql://deepfakeshield:deepfakeshield@postgres:5432/deepfakeshield
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - STORAGE_PATH=/app/storage
    volumes:
      - ./backend:/app
      - ./ml/models:/app/ml_models
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.core.celery_app worker --loglevel=info -Q preprocess

  # Celery Inference Worker
  celery-inference:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepfakeshield-celery-inference
    environment:
      - DATABASE_URL=postgresql://deepfakeshield:deepfakeshield@postgres:5432/deepfakeshield
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - STORAGE_PATH=/app/storage
      - ML_MODELS_PATH=/app/ml_models
    volumes:
      - ./backend:/app
      - ./ml/models:/app/ml_models
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.core.celery_app worker --loglevel=info -Q inference

volumes:
  postgres_data:
  redis_data:
  storage_data:
