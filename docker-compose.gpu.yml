version: '3.8'

# GPU Override for NVIDIA Docker Runtime
# Usage: docker-compose -f docker-compose.yml -f docker-compose.gpu.yml up

services:
  celery-inference:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - ENABLE_GPU=true
      - CUDA_VISIBLE_DEVICES=0
